<main id="content" role="main" class="w-full h-screen max-w-md mx-auto p-6 flex flex-col justify-center items-center">
    <div class="mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 border-2 border-gray-300">
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-orange-500 dark:text-white">Acordemus</h1>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Informe seu e-mail para acessar
          </p>
        </div>

        <div class="mt-5 w-72">
          <form>
            <div class="grid gap-y-4">
              <div>
                <div class="relative">
                  <input type="email" placeholder="e-mail" id="email" name="email" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm placeholder:text-gray-400" required aria-describedby="email-error">
                </div>
                <p class="hidden text-xs text-red-600 mt-2" id="email-error">Por favor, informe um e-mail válido</p>
              </div>
            <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-orange-200 text-gray-700 hover:bg-orange-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-300 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <p class="mt-3 text-center divide-x divide-gray-300 dark:divide-gray-700">
      <a class="pr-3.5 inline-flex items-center gap-x-2 text-sm text-gray-600 decoration-2 hover:underline hover:text-blue-600 dark:text-gray-500 dark:hover:text-gray-200" href="#" target="_blank">
        Termos e condições
      </a>
      <a class="pl-3 inline-flex items-center gap-x-2 text-sm text-gray-600 decoration-2 hover:underline hover:text-blue-600 dark:text-gray-500 dark:hover:text-gray-200" href="mailto:contato@acordemus.com?subject=Olá!">
        Contate-nos!
      </a>
    </p>
  </main>
